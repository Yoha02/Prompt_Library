# DevOps CI/CD Pipeline Management Prompts

prompts:
  - name: "Generate GitHub Actions CI/CD Pipeline"
    id: devops-github-actions-pipeline
    purpose: "Create a comprehensive GitHub Actions CI/CD pipeline with build, test, security scanning, and deployment stages for modern applications."
    prompt_text: |
      You are an expert DevOps engineer specializing in GitHub Actions and modern CI/CD practices.

      Generate a complete GitHub Actions workflow for [APPLICATION_TYPE] including:

      - Trigger Configuration: Configure triggers for push, pull requests, and scheduled runs
      - Build Stage: Set up build environment with [BUILD_TOOL] and dependency caching
      - Testing Pipeline: Run unit tests, integration tests, and code coverage analysis
      - Security Scanning: Implement vulnerability scanning, secret detection, and SAST analysis
      - Quality Gates: Configure quality gates with minimum test coverage and security thresholds
      - Artifact Management: Build and publish artifacts to [ARTIFACT_REGISTRY]
      - Deployment Pipeline: Deploy to [TARGET_ENVIRONMENT] with approval gates
      - Monitoring Integration: Set up deployment monitoring and rollback capabilities

      Requirements:
      - Use matrix builds for multi-platform testing and deployment
      - Implement proper secret management with GitHub Secrets
      - Configure parallel job execution for optimal pipeline performance
      - Include deployment notifications and status reporting
      - Set up automatic rollback on deployment failure
      - Implement proper branch protection and review requirements
      - Configure environment-specific deployment strategies

      Provide the complete workflow configuration with reusable actions and deployment scripts.
    notes:
      - "Use GitHub's built-in security features and marketplace actions where appropriate."
      - "Implement proper caching strategies to reduce build times and costs."
      - "Consider using self-hosted runners for sensitive or resource-intensive workloads."
    placeholders:
      - name: APPLICATION_TYPE
        description: "Application type (e.g., Node.js web app, Python API, Java microservice, .NET application)"
      - name: BUILD_TOOL
        description: "Build tool (e.g., npm, Maven, Gradle, dotnet, pip)"
      - name: ARTIFACT_REGISTRY
        description: "Artifact registry (e.g., Docker Hub, GitHub Container Registry, AWS ECR, Azure ACR)"
      - name: TARGET_ENVIRONMENT
        description: "Target deployment environment (e.g., AWS EKS, Azure AKS, Google Cloud Run, Heroku)"

  - name: "Generate GitLab CI/CD Pipeline Configuration"
