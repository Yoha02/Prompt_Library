        description: "Architecture pattern (e.g., microservices, event-driven, serverless, multi-tier, CQRS)"
      - name: USE_CASE_CONTEXT
        description: "Use case context (e.g., e-commerce platform, real-time analytics, payment processing, inventory management)"

