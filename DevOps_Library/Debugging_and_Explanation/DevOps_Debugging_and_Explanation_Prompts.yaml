# DevOps Debugging and Explanation Prompts

prompts:
  - name: "Debug Container Deployment Failures"
    id: devops-debug-container-deployment
    purpose: "Systematically troubleshoot container deployment issues in Kubernetes environments with step-by-step diagnostic procedures."
    prompt_text: |
      You are an expert DevOps engineer specializing in container orchestration troubleshooting.

      Help me debug a container deployment failure for [APPLICATION_NAME] in [ENVIRONMENT]. Provide a systematic troubleshooting approach:

      - Pod Status Analysis: Check pod status, events, and resource allocation
      - Container Logs: Analyze container logs for startup errors and runtime issues
      - Resource Investigation: Verify CPU, memory, and storage resource availability
      - Network Debugging: Check service discovery, DNS resolution, and network policies
      - Configuration Validation: Verify ConfigMaps, Secrets, and environment variables
      - Image Analysis: Validate container image availability and security policies
      - Node Health: Check node status, capacity, and scheduling constraints

      Requirements:
      - Provide specific kubectl commands for each diagnostic step
      - Include common failure patterns and their solutions
      - Explain how to read and interpret Kubernetes events and logs
      - Include steps for checking RBAC permissions and security contexts
      - Provide guidance on temporary workarounds vs permanent fixes

      Walk me through the complete debugging process with actionable commands and explanations.
    notes:
      - "Start with basic pod status and work systematically through the stack."
      - "Always check resource quotas and limits as a common cause of deployment failures."
      - "Include steps for debugging init containers and sidecar containers separately."
    placeholders:
      - name: APPLICATION_NAME
        description: "Name of the application experiencing deployment issues (e.g., inventory-api, customer-portal, payment-service)"
      - name: ENVIRONMENT
        description: "Environment where the issue is occurring (e.g., staging, production, dev)"

  - name: "Debug CI/CD Pipeline Failures"
    id: devops-debug-cicd-pipeline
    purpose: "Troubleshoot CI/CD pipeline failures with systematic analysis of build, test, and deployment stages."
    prompt_text: |
      You are an expert DevOps engineer specializing in CI/CD pipeline troubleshooting and optimization.

      Help me debug a CI/CD pipeline failure for [PIPELINE_TYPE] on [PLATFORM]. Analyze the following areas:

      - Build Stage Issues: Source code compilation, dependency resolution, and build environment problems
      - Test Stage Failures: Unit test failures, integration test issues, and test environment problems
      - Security Scan Problems: Vulnerability scanning failures, policy violations, and compliance issues
      - Deployment Stage Issues: Deployment target connectivity, permission problems, and configuration errors
      - Environment Problems: Resource availability, secret management, and network connectivity
      - Performance Issues: Pipeline execution time, resource utilization, and optimization opportunities

      Requirements:
      - Provide step-by-step troubleshooting procedures for each stage
      - Include common error patterns and their solutions
      - Explain how to read and interpret pipeline logs and artifacts
      - Include guidance on debugging parallel vs sequential pipeline stages
      - Provide recommendations for pipeline optimization and reliability improvements

      Walk me through systematic debugging approach with specific commands and log analysis techniques.
    notes:
      - "Check pipeline permissions and service account configurations first."
      - "Analyze resource constraints and pipeline queue times for performance issues."
      - "Include steps for reproducing pipeline issues locally when possible."
    placeholders:
      - name: PIPELINE_TYPE
        description: "Type of pipeline (e.g., build and deploy, integration testing, security scanning, infrastructure deployment)"
      - name: PLATFORM
        description: "CI/CD platform (e.g., GitHub Actions, GitLab CI, Azure DevOps, Jenkins)"

  - name: "Debug Infrastructure Connectivity Issues"
    id: devops-debug-infrastructure-connectivity
    purpose: "Systematically troubleshoot network connectivity and infrastructure communication problems across multi-tier architectures."
    prompt_text: |
      You are an expert DevOps engineer specializing in infrastructure networking and connectivity troubleshooting.

      Help me debug connectivity issues between [SOURCE_COMPONENT] and [TARGET_COMPONENT] in [INFRASTRUCTURE_TYPE]. Analyze:

      - Network Layer Analysis: DNS resolution, routing tables, and firewall rules
      - Service Discovery: Service registration, health checks, and load balancer configuration
      - Security Group Analysis: Network security policies, ingress/egress rules, and port configurations
      - Load Balancer Issues: Health check failures, backend pool status, and traffic distribution
      - Certificate Problems: SSL/TLS certificate validation, expiration, and trust chain issues
      - Infrastructure Health: Component status, resource availability, and dependency analysis

      Requirements:
      - Provide specific diagnostic commands for each network layer
      - Include packet capture and analysis procedures when necessary
      - Explain how to test connectivity from different network segments
      - Include guidance on debugging intermittent connectivity issues
      - Provide steps for validating security policies and access controls

      Guide me through systematic network troubleshooting with actionable diagnostic procedures.
    notes:
      - "Start with basic connectivity tests and work up through the network stack."
      - "Include steps for testing from multiple source locations to isolate issues."
      - "Always verify DNS resolution and certificate validity in HTTPS scenarios."
    placeholders:
      - name: SOURCE_COMPONENT
        description: "Source component having connectivity issues (e.g., web application, API gateway, microservice)"
      - name: TARGET_COMPONENT
        description: "Target component that cannot be reached (e.g., database, external API, message queue)"
      - name: INFRASTRUCTURE_TYPE
        description: "Infrastructure type (e.g., Kubernetes cluster, cloud VPC, hybrid environment)"

  - name: "Debug Performance Degradation Issues"
    id: devops-debug-performance-degradation
    purpose: "Identify and troubleshoot performance bottlenecks in applications and infrastructure with systematic analysis approaches."
    prompt_text: |
      You are an expert DevOps engineer specializing in performance troubleshooting and optimization.

      Help me debug performance degradation in [SYSTEM_COMPONENT] showing [PERFORMANCE_SYMPTOM]. Investigate:

      - Resource Utilization: CPU, memory, disk I/O, and network bandwidth analysis
      - Application Metrics: Response times, throughput, error rates, and queue depths
      - Infrastructure Health: Database performance, caching efficiency, and storage latency
      - Network Performance: Latency analysis, packet loss, and bandwidth utilization
      - Dependency Analysis: External service performance and third-party API response times
      - Configuration Issues: Resource limits, autoscaling policies, and optimization settings

      Requirements:
      - Provide specific monitoring and profiling commands for performance analysis
      - Include steps for identifying performance baselines and thresholds
      - Explain how to correlate performance metrics across different system layers
      - Include guidance on performance testing and load simulation
      - Provide recommendations for both immediate fixes and long-term optimizations

      Walk me through systematic performance debugging with metrics analysis and optimization strategies.
    notes:
      - "Establish performance baselines before implementing any changes."
      - "Consider both application-level and infrastructure-level performance factors."
      - "Include steps for identifying memory leaks and resource accumulation issues."
    placeholders:
      - name: SYSTEM_COMPONENT
        description: "System component experiencing performance issues (e.g., web application, database, API service)"
      - name: PERFORMANCE_SYMPTOM
        description: "Performance symptom (e.g., slow response times, high CPU usage, memory leaks, timeouts)"

  - name: "Debug Storage and Database Issues"
    id: devops-debug-storage-database
    purpose: "Troubleshoot storage system problems and database connectivity issues with comprehensive diagnostic procedures."
    prompt_text: |
      You are an expert DevOps engineer specializing in storage systems and database troubleshooting.

      Help me debug storage/database issues with [STORAGE_SYSTEM] experiencing [ISSUE_TYPE]. Analyze:

      - Connection Issues: Database connectivity, connection pool exhaustion, and authentication problems
      - Performance Problems: Query performance, index usage, and lock contention analysis
      - Storage Health: Disk space utilization, I/O performance, and file system issues
      - Backup and Recovery: Backup job failures, corruption detection, and recovery procedures
      - Replication Issues: Master-slave synchronization, lag analysis, and failover problems
      - Resource Constraints: Memory usage, CPU utilization, and storage capacity planning

      Requirements:
      - Provide specific diagnostic queries and commands for database analysis
      - Include steps for analyzing database logs and performance metrics
      - Explain how to identify and resolve lock contention and deadlock issues
      - Include guidance on storage performance testing and optimization
      - Provide procedures for validating backup integrity and recovery capabilities

      Guide me through comprehensive storage and database troubleshooting with actionable solutions.
    notes:
      - "Always check basic connectivity and authentication before diving into complex issues."
      - "Include steps for analyzing query execution plans and index effectiveness."
      - "Consider both hardware and software factors when diagnosing storage performance issues."
    placeholders:
      - name: STORAGE_SYSTEM
        description: "Storage system type (e.g., PostgreSQL database, Redis cache, MongoDB cluster, persistent volumes)"
      - name: ISSUE_TYPE
        description: "Issue type (e.g., connection timeouts, slow queries, disk space errors, replication lag)"

  - name: "Debug Security and Access Control Issues"
