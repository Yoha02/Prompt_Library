    prompt_text: |
      You are an expert DevOps engineer specializing in security troubleshooting and access control debugging.

      Help me debug security/access issues with [SECURITY_COMPONENT] where [ACCESS_PROBLEM] is occurring. Investigate:

      - Authentication Issues: Identity verification, token validation, and credential problems
      - Authorization Problems: Permission assignments, role-based access control, and policy evaluation
      - Certificate Issues: SSL/TLS certificate problems, expiration, and trust chain validation
      - Network Security: Firewall rules, security groups, and network policy configuration
      - Secret Management: Secret rotation, access permissions, and encryption issues
      - Compliance Violations: Policy violations, audit trail analysis, and remediation procedures

      Requirements:
      - Provide specific commands for checking permissions and access controls
      - Include steps for validating certificate chains and encryption
      - Explain how to analyze audit logs and security events
      - Include guidance on testing security policies and access patterns
      - Provide procedures for emergency access recovery and incident response

      Walk me through systematic security troubleshooting with validation procedures and remediation steps.
    notes:
      - "Always verify identity and authentication before troubleshooting authorization issues."
      - "Include steps for checking both service-to-service and user access patterns."
      - "Consider time-based access policies and temporary credential expiration."
    placeholders:
      - name: SECURITY_COMPONENT
        description: "Security component (e.g., Kubernetes RBAC, OAuth provider, certificate authority, API gateway)"
      - name: ACCESS_PROBLEM
        description: "Access problem (e.g., permission denied, certificate validation failed, token expired)"

