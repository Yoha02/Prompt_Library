# DevOps Unit Test Generation Prompts

prompts:
  - name: "Generate Infrastructure as Code Unit Tests"
    id: devops-generate-iac-unit-tests
    purpose: "Create comprehensive unit tests for Infrastructure as Code modules to validate configuration correctness and resource provisioning."
    prompt_text: |
      You are an expert DevOps engineer specializing in Infrastructure as Code testing and validation.

      Generate comprehensive unit tests for [IAC_MODULE] using [TESTING_FRAMEWORK] including:

      - Resource Validation Tests: Verify correct resource configuration, properties, and dependencies
      - Input Validation Tests: Test input parameter validation, type checking, and constraint enforcement
      - Output Verification Tests: Validate module outputs, data transformations, and exported values
      - Error Handling Tests: Test error conditions, invalid inputs, and failure scenarios
      - Security Policy Tests: Verify security configurations, compliance requirements, and access controls
      - Cost Optimization Tests: Validate resource sizing, type selection, and cost-effective configurations
      - Integration Tests: Test module interactions, dependencies, and cross-module compatibility

      Requirements:
      - Include positive and negative test cases with comprehensive coverage
      - Provide mocking strategies for external dependencies and cloud services
      - Include performance and timeout testing for resource provisioning
      - Add parameterized tests for different environments and configurations
      - Include test data setup and teardown procedures
      - Provide test reporting and coverage analysis

      Generate complete test suite with setup, execution, and validation procedures.
    notes:
      - "Focus on testing configuration correctness before actual resource provisioning."
      - "Include tests for different cloud providers and environments."
      - "Consider cost implications and test execution time optimization."
    placeholders:
      - name: IAC_MODULE
        description: "Infrastructure as Code module (e.g., Terraform VPC module, Kubernetes deployment, CloudFormation template)"
      - name: TESTING_FRAMEWORK
        description: "Testing framework (e.g., Terratest, Kitchen-Terraform, pytest-terraform, Go testing)"

